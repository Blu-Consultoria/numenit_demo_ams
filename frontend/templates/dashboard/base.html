<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Menu</h3>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="{% url 'dashboard' %}"><span class="icon">游늵</span> Dashboard</a></li>
                    <li><a href="{% url 'reports' %}"><span class="icon">游늳</span> Relat칩rios</a></li>
                    <li><a href="{% url 'users' %}"><span class="icon">游논</span> Usu치rios</a></li>
                    <li><a href="{% url 'settings' %}"><span class="icon">丘뙖잺</span> Configura칞칫es</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Bem-vindo, {{ request.user.username }}!</h1>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Sair</button>
                </form>
            </header>

            <div class="dashboard-content">
                {% block content %}
                <!-- Conte칰do espec칤fico de cada p치gina -->
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
