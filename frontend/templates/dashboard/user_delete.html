{% extends 'dashboard/base.html' %}

{% block content %}
<h1>Excluir Usuário</h1>
<p>Tem certeza que deseja excluir o usuário "{{ user.username }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Confirmar</button>
  <a href="{% url 'users_list' %}">Cancelar</a>
</form>
{% endblock %}
